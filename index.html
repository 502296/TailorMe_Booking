
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TailorMe Booking Form</title>
  <style>
    body {
      background-color: #0f2c44;
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 30px;
    }
    h2 {
      color: #ffc107;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #ffc107;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e0a800;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #1c3a57;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book Your Tailoring Appointment</h2>
    <form id="bookingForm">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="text" name="phone" placeholder="Phone Number" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="text" name="address" placeholder="Full Address" required />
      <select name="service" required>
        <option value="">Select Service</option>
        <option value="Suit Alteration">Suit Alteration</option>
        <option value="Dress Hemming">Dress Hemming</option>
        <option value="Leather Repair">Leather Repair</option>
        <option value="Urgent Repair">Urgent Repair</option>
      </select>
      <input type="datetime-local" name="datetime" required />
      <textarea name="notes" placeholder="Notes (Optional)"></textarea>
      <button type="submit">Submit Booking</button>
    </form>
    <p id="responseMsg" style="margin-top: 10px;"></p>
  </div>

  <script>
    const form = document.getElementById('bookingForm');
    const msg = document.getElementById('responseMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      fetch("https://script.google.com/macros/s/AKfycby5JVN0VDbw5dDz3czg35MMFK2Tgi_LxF17kgiHxIPH4QmxQ5f5gLryyH4SIf6DsXrJ/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      }).then(response => response.text())
        .then(result => {
          msg.style.color = "lightgreen";
          msg.innerText = "Booking submitted successfully!";
          form.reset();
        }).catch(error => {
          msg.style.color = "red";
          msg.innerText = "Error submitting booking. Please try again.";
        });
    });
  </script>
</body>
</html>
