
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Your Tailoring Appointment | TailorMe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Book Your Tailoring Appointment</h1>
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Full Address:</label>
            <textarea id="address" name="address" rows="2" required></textarea>

            <label for="service">Service Type:</label>
            <select id="service" name="service" required>
                <option value="">-- Select Service --</option>
                <option value="suit">Suit Alteration</option>
                <option value="dress">Dress Adjustment</option>
                <option value="leather">Leather Repair</option>
                <option value="custom">Custom Tailoring</option>
                <option value="child">Childrenâ€™s Clothing</option>
                <option value="urgent">Urgent Repair</option>
            </select>

            <label for="date">Preferred Date & Time:</label>
            <input type="datetime-local" id="date" name="date" required>

            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" rows="3"></textarea>

            <button type="submit">Submit Booking</button>
        </form>
        <p class="confirmation" id="confirmationMsg" style="display:none;">Thank you! Your appointment request has been received.</p>
    </div>
    <script>
        const form = document.querySelector("form");
        const msg = document.getElementById("confirmationMsg");
        form.addEventListener("submit", function(e) {
            e.preventDefault();
            msg.style.display = "block";
            form.reset();
        });
    </script>
</body>
</html>
